<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      class NavLink extends React.Component {
        render() {
          return <a href={`#${this.props.itemName}`}>{this.props.itemName}</a>;
        }
      }

      const Navigation = () => {
        <div className="navigation">
          <img
            className="avatar"
            src="http://placehold.it/100x100"
            alt="avatar"
          />
        </div>;
      };

      const Intro = () => {
        <div id="INTRO" className="section">
          <h1>Portfolio</h1>
          <div>
            <a href="mailto:leilai.dev@gmail.com">leilai.dev@gmail.com</a>
          </div>
        </div>;
      };

      const projects = [
        {
          name: "",
          time: "",
          summary: "",
          epilogue: "",
          resultURL: ["https://github.com/leilai-dev"]
        },
        {
          name: "",
          time: "",
          summary: "",
          epilogue: "",
          resultURL: ["https://github.com/leilai-dev"]
        }
      ];

      const Project = ({ name, time, summary, epilogue, resultURL }) => {
        <div>
          <h2>{name}</h2>
          <p>{time}</p>
          <div>
            <h3>프로젝트 개요</h3>
            <p>{summary}</p>
            <h4>후기</h4>
            <p>{epilogue}</p>
            <h4>결과</h4>
            <div>
              {resultUrl.map(url => (
                <p>{url}</p>
              ))}
            </div>
          </div>
        </div>;
      };

      const App = () => {
        <div>
          <Navigation />
          <div>
            <div>
              <Intro />
              <Project {...projects[0]} />
              <Project {...projects[1]} />
            </div>
          </div>
        </div>;
      };
      // const App = () => {
      //   <div>Hello</div>;
      // };
      ReactDOM.render(<App />, document.querySelector("#root"));
    </script>
    <title>Portfolio page</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
